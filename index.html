<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/solver.js"></script>
    </head>
    <body>
        <header>
            <h1>Solve My Sudoku!!!</h1>
        </header>

        <main>
            <div id="error"></div>

            <div class="card card-color">
                <div class="form-group" id="board"></div>
            </div>

            <button type="button" class="btn btn-outline-primary btn-block solve-button" onclick="solve()">Solve</button>

            <div id="status"></div>
        </main>
    </body>
</html>
